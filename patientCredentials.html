<!DOCTYPE h-tml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Prescription</title>
    <style>
	.background-image{
	background-image : url("C:\Users\PULLURI RAJESH\Desktop\pp.jpg");
	height :100vh;
	background-size :cover;
	 

        .body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class ="background-image">
    <div class="container">
        <h1>Patient Prescription</h1>
        <form>
            <div class="form-group">
                <label for="hospital-location">Hospital Location:</label>
                <input type="text" id="hospital-location" name="hospital-location">
            </div>
            <div class="form-group">
                <label for="consulted-doctor">Consulted Doctor:</label>
                <input type="text" id="consulted-doctor" name="consulted-doctor">
            </div>
            <div class="form-group">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name">
            </div>
            <div class="form-group">
                <label for="disease">Disease:</label>
                <input type="text" id="disease" name="disease">
            </div>
            <div class="form-group">
                <label for="bp">BP:</label>
                <input type="text" id="bp" name="bp">
            </div>
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight">
            </div>
            <div class="form-group">
                <label for="preferred-tablets">Preferred Tablets:</label>
                <input type="text" id="preferred-tablets" name="preferred-tablets">
            </div>
            <div class="form-group">
                <label for="operations">Operations:</label>
                <input type="text" id="operations" name="operations">
            </div>
            <div class="form-group">
                <label for="x-ray-reports">X-Ray Reports:</label>
                <input type="text" id="x-ray-reports" name="x-ray-reports">
            </div>
            <div class="form-group">
                <label for="test-reports">Test Reports:</label>
                <input type="text" id="test-reports" name="test-reports">
            </div>
            <div class="form-group">
                <label for="admitted-date">Admitted Date:</label>
                <input type="date" id="admitted-date" name="admitted-date">
            </div>
            <div class="form-group">
                <label for="discharge-date">Discharge Date:</label>
                <input type="date" id="discharge-date" name="discharge-date">
            </div>
            <div class="form-group">
                <label>Move to Higher Hospitals:</label>
                <input type="radio" id="move-yes" name="move-higher" value="yes">
                <label for="move-yes">Yes</label>
                <input type="radio" id="move-no" name="move-higher" value="no">
                <label for="move-no">No</label>
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
	</div>
        </form>
    </div>
</body>
</html>
