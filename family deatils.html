<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Rakshak Scheme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            box-sizing: border-box;
        }

        .radio-group
        {
            margin-top: 4px;
            margin-bottom: 6px;
        }
        
        .f-link
        {
            text-decoration: none;
            color: black;
            border: 2px solid gray;
            padding: 2px;
            border-radius: 4px;
            margin-left: 5px;

        }



    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Health Rakshak Scheme</div>
        
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
        
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" name="district">
        </div>
        
        <div class="form-group">
            <label for="mandal">Mandal:</label>
            <input type="text" id="mandal" name="mandal">
        </div>
        
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode">
        </div>
        
        <div class="radio-group">
            <!-- <label>Family Details:</label>
            <input type="select" id="father" name="family" value="father" onclick="go();">
            <label for="father">Father</label>
            <input type="radio" id="mother" name="family" value="mother"onclick="go();">
            <label for="mother">Mother</label>
            <input type="radio" id="child1" name="family" value="child1" onclick="go();">
            <label for="child1">Child 1</label>
            <input type="radio" id="child2" name="family" value="child2" onclick="go();">
            <label for="child2">Child 2</label> -->


            <a href="../prep/prep.html" class="f-link">Father</a>
            <a href="../prep/prep.html" class="f-link">Mother</a>
            <a href="../prep/prep.html" class="f-link">Child-1</a>
            <a href="../prep/prep.html" class="f-link">Child-2</a>
        </div>
        
        <div id="familyDetails">
            <div class="form-group">
                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" name="fatherName">
            </div>
            
            <div class="form-group">
                <label for="fatherDOB">Father Date of Birth:</label>
                <input type="date" id="fatherDOB" name="fatherDOB">
            </div>
            
            <div class="form-group">
                <label for="motherName">Mother Name:</label>
                <input type="text" id="motherName" name="motherName">
            </div>
            
            <div class="form-group">
                <label for="motherDOB">Mother Date of Birth:</label>
                <input type="date" id="motherDOB" name="motherDOB">
            </div>
            
            <div class="form-group">
                <label for="child1Name">Child 1 Name:</label>
                <input type="text" id="child1Name" name="child1Name">
            </div>
            
            <div class="form-group">
                <label for="child1DOB">Child 1 Date of Birth:</label>
                <input type="date" id="child1DOB" name="child1DOB">
            </div>
            
            <div class="form-group">
                <label for="child2Name">Child 2 Name:</label>
                <input type="text" id="child2Name" name="child2Name">
            </div>
            
            <div class="form-group">
                <label for="child2DOB">Child 2 Date of Birth:</label>
                <input type="date" id="child2DOB" name="child2DOB">
            </div>
        </div>
        
        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">
        </div>
        
        <div class="form-group">
            <label for="familyPhoto">Family Photo:</label>
            <input type="file" id="familyPhoto" name="familyPhoto">
        </div>
    </div>
</body>
</html>
