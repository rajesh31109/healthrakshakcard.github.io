<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROGYA RAKSHAK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .card h1 {
            margin-bottom: 20px;
            font-size: 2.5em; /* Big heading size */
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group input {
            margin-right: 10px;
        }
        .radio-group input {
            margin-right: 10px;
        }


        .form-container {
            display: none; /* Hide forms initially */
            margin-top: 20px;
        }
        .form-container.active {
            display: block; /* Show the active form */
        }
        .credentials-box {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #0073e6;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .credentials-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .credentials-box label {
            font-weight: bold;
        }
        .credentials-box input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .credentials-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .credentials-box input[type="submit"]:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>HEALTH RAKSHAK CARD</h1>

        <div class="radio-group">
            <input type="radio" id="doctor" name="role" value="doctor" onclick="showForm('doctor')">
            <label for="doctor">Doctor</label>
	   
        </div>
        <div class="radio-group">
            <input type="radio" id="patient" name="role" value="patient" onclick="showForm('patient')">
            <label for="patient">Patient</label>
        </div>

        <div class="radio-group">
            <input type="radio" id="schemes" name="role" value="governmentschemes" onclick="showForm('government schemes to patient')">
            <label for="schemes">Schemes</label>
        </div>
        
    </div>

    <!-- Doctor Credentials Form -->
    <div class="form-container" id="doctor-form">
        <div class="credentials-box">
            <h2>Doctor Credentials</h2>
            <form>
                <label for="doctor-name">Doctor Name:</label>
                <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter Doctor Name" required>
                <label for="doctor-id">Doctor ID:</label>
                <input type="text" id="doctor-id" name="doctor-id" placeholder="Enter Doctor ID" required>
                <label for="card-number-doctor">Card Number:</label>
                <input type="text" id="card-number-doctor" name="card-number" placeholder="Enter Card Number" required>
                <a href="\C:\Users\PULLURI RAJESH\Desktop\rishi\family deatils.html" method="get">
                <input type="submit">Submit
		</a>
            </form>
        </div>
    </div>

    <!-- Patient Credentials Form -->
    <div class="form-container" id="patient-form">
        <div class="credentials-box">
            <h2>Patient Credentials</h2>
            <form action="family deatils.html" method="get">
                <label for="patient-card-number">Card Number:</label>
                <input type="text" id="patient-card-number" name="card-number" placeholder="Enter your card number">
                <button type="submit">Submit
		<button type="submit" value="login" formaction="C:\Users\PULLURI RAJESH\Desktop\rishi\family deatils.html">      
                     
            </form>
        </div>
    </div>

    <script>
        function showForm(role) {
            document.getElementById('doctor-form').classList.toggle('active', role === 'doctor');
            document.getElementById('patient-form').classList.toggle('active', role === 'patient');
            document.getElementById('schemes').classList.toggle('active', role === 'government schemes to patient');
        }
    </script>

</body>
</html>
